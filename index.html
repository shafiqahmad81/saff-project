<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saff Form</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="pt-5">
        <h3 class="text-center lg:hidden font-bold">SOUTH ASIAN FOOTBALL FEDERATION </h3>
        <div class="flex items-center justify-between bg-white">
          <div class="px-5 py-2 bg-black text-white">
            <h5>Bank Account Information </h5>
          </div>
          <h3 class="hidden lg:block font-bold">SOUTH ASIAN FOOTBALL FEDERATION </h3>
          <div class="max-w-16">
            <img src="./src/assets/logo/logo.png" alt="logo">
          </div>
        </div>
      </div>
      <div class="mt-4">
        <div class="border border-[#8FAADC] p-2 bg-linear-to-t from-[#B5C8E8] to-white shadow-lg">
          <div class="bg-blue">
            <h3 class="text-white">Section A: Applicants Details </h3>
          </div>
        </div>
        <form action="#" class="mt-4">
          <table class="border-collapse border border-gray-400 w-full">
            <tbody>
              <tr>
                <td class="border border-blue w-1/3 p-2 font-semibold">Name:</td>
                <td class="border border-blue w-2/3 p-2 font-semibold">
                  <input type="text" class="w-full border border-[#8FAADC] px-2 py-1 bg-linear-to-bl from-[#90ABDC] via-white to-[#90ABDC] focus:outline-0">
                </td>
              </tr>
              <tr>
                <td class="border border-blue w-1/3 p-2 font-semibold">Country :</td>
                <td class="border border-blue w-2/3 p-2 font-semibold">
                  <input type="text" class="w-full border border-[#8FAADC] px-2 py-1 bg-linear-to-bl from-[#90ABDC] via-white to-[#90ABDC] focus:outline-0">
                </td>
              </tr>
              <tr>
                <td class="border border-blue w-1/3 p-2 font-semibold">Email : </td>
                <td class="border border-blue w-2/3 p-2 font-semibold">
                  <input type="email" class="w-full border border-[#8FAADC] px-2 py-1 bg-linear-to-bl from-[#90ABDC] via-white to-[#90ABDC] focus:outline-0">
                </td>
              </tr>
              <tr>
                <td class="border border-blue w-1/3 p-2 font-semibold">Phone: </td>
                <td class="border border-blue w-2/3 p-2 font-semibold">
                  <input type="tel" class="w-full border border-[#8FAADC] px-2 py-1 bg-linear-to-bl from-[#90ABDC] via-white to-[#90ABDC] focus:outline-0">
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </section>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
