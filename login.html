<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' id='dashicons-css'
        href='https://saffederation.org/wp-includes/css/dashicons.min.css?ver=6.8.3' media='all' />
    <link rel="stylesheet" href="./src/style.css">
    <title>Login</title>
</head>

<body class="">
    <div class=" min-h-screen flex items-center justify-center">
        <div
            class="w-full max-w-80 bg-white shadow-md border border-[#c3c4c7] p-8 h-max max-h-[90vh] overflow-y-auto scrollbar-hide">
            <!-- Logo -->
            <a href="protal.html" class="flex flex-col items-center mb-6">
                <img src="./src/assets/logo/login-logo.png" alt="logo">
            </a>
            <form action="">

                <label class="text-sm font-medium text-gray-700">Username or Email Address</label>
                <input type="text" required
                    class="w-full mt-1 mb-4 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

                <label class="text-sm font-medium text-gray-700">Password</label>
                <div class="relative mt-1 mb-4">
                    <input id="password" required type="password"
                        class="w-full pl-3 pr-6 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
                    <button id="password-btn"
                        class="absolute cursor-pointer w-5 h-5 top-1/2 right-0 -translate-y-1/2 text-[#2271b1]">
                        <span class="relative dashicon font-dashicon"></span>
                    </button>

                </div>

                <button type="submit" class="w-full bg-[#2271b1] transition-all hover:bg-blue text-white py-2 rounded">
                    Log In
                </button>
            </form>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script>
        const passwordInput = document.getElementById("password");
        const passwordBtn = document.getElementById("password-btn");
        const dashIcon = passwordBtn.querySelector(".dashicon");

        passwordBtn.addEventListener("click", () => {
            if (passwordInput.type === "password") {

                // SHOW password
                passwordInput.type = "text";
                dashIcon.classList.remove("dashicon");
                dashIcon.classList.add("dashicon-hidden");

            } else {

                // HIDE password
                passwordInput.type = "password";
                dashIcon.classList.remove("dashicon-hidden");
                dashIcon.classList.add("dashicon");

            }
        });
    </script>
</body>

</html>
